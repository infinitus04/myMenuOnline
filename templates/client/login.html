{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">


</head>
<body>
    

    <div class="login-container" id="login-container">

  
      <div class="form-container sign-up-container">
          <form class="login-form" action="#">
              <h1 class="log-form-heading" >Create Account</h1>
              
              <span>Enter your details</span>
              <input class="login-input" type="text" placeholder="Name" />
              <input class="login-input" type="tel" placeholder="Phone" />
              <input class="login-input" type="email" placeholder="Email" />
              <input class="login-input" type="password" placeholder="Password" />
              <button class="login-btn">Sign Up</button>
          </form>
      </div>
      <div class="form-container sign-in-container">
          <form class="login-form"  action="" method="POST">

          
              <h1 class="log-form-heading" >Log in</h1>

              {% csrf_token %}
        
              {% if invalid_credentials %}
       
              {% endif %}

              <input class="login-input" type="tel" name = "phone" placeholder="Phone" />
              <input  class="login-input" type="password" name = "password" placeholder="Password" />
              <a id="forget-pass-login" href="#">Forgot your password?</a>
              <button class="login-btn" type = "submit">Submit</button>

          </form>
      </div>
      <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel overlay-left">
                  <h1 class="log-form-heading" >Welcome Back!</h1>
                  <p class="login-para">Already have an account <br> Please Log in </p>
                  <button class="ghost login-btn" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                  <h1 class="log-form-heading">Hello, Friend!</h1>
                  <p class="login-para">Enter your personal details and we will can an account for you</p>
                  <button class="ghost login-btn" id="signUp">Sign Up</button>
              </div>
          </div>
      </div>
  </div>

  <script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('login-container');

signUpButton.addEventListener('click', () => {
container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
container.classList.remove("right-panel-active");
});
</script>
</body>
</html>
