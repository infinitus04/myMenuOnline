{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Restaurant Details</title>
    <link rel="stylesheet" href="{% static '/css/styleAdmin.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  </head>
  <body>
      <!-- Nav bar  start-->
      {% include 'client/navBar.html' %}

      <!-- **********  form  ******************   -->
    <form action="" method="POST" class="container" enctype='multipart/form-data'>
      {% csrf_token %}
        <h2>Restaurant Details</h2>
        <div class="myleftright">
            <!-- left block -->
            <div onclick="open_file1()" class="leftBlock">
                <input type="file" name="logo" id='input_file1' hidden>
                <div class="grayBlock">
                    <span class="material-symbols-outlined imgSpan ">
                        photo_library
                        </span>
                </div>
                <p id="fileName">Add Logo of Restaurant</p>
                <span class="material-symbols-outlined editS ">
                    edit
                </span>


            </div>
            <!-- right block with scroll -->
            <div class="rightBlock overflowS">
                                      <!-- name  -->
                  <div class="inputArea ">
                    <span class="material-symbols-outlined">
                        border_color
                        </span>
                    <input type="text" placeholder="Restaurant Name" name="business_name" >
                  </div>
                  <!-- phone no. -->
                  <div class="inputArea">
                      <span class="material-symbols-outlined">
                        phone
                        </span>
                        <input  type="tel" placeholder="Restaurant Contact" name="business_contact_number" size="10" >
                  </div>
                  <!-- Addres -->
                  <div class="inputArea">
                    <span class="material-symbols-outlined">
                        apartment
                    </span>
                    <input type="text" placeholder="Addres" name="address" >
                </div>
                <!-- Email -->
                  <div class="inputArea">
                    <span class="material-symbols-outlined">
                        email
                    </span>
                    <input type="email" placeholder="Email" name="email" >
                </div>

                <!-- social media section -->
                <p class="socilaMediaTitle"> - Social Media - </p>

                <div class="socialMediaInput" >

                  <div class="mb-3">
                    <label for="facebook" class="form-label"> <img  style="height: 1.2rem;"   src="{% static 'img/facebookBlack.png' %}" alt=""> Facebook</label>
                    <input type="text" class="form-control" id="facebook" name="facebook_link" placeholder="Facebook Profile Link">
                  </div>
                  <div class="mb-3">
                    <label for="instagram" class="form-label"> <img  style="height: 1.2rem;" src="{% static 'img/instagramBlack.png' %}" alt=""> Instagram</label>
                    <input type="text" class="form-control" id="instagram" name="instagram_link" placeholder="Instagram Profile Link">
                  </div>
                  <div class="mb-3">
                    <label for="google" class="form-label"> <img  style="height: 1.2rem;"  src="{% static 'img/googleBlack.png' %}" alt=""> Google</label>
                    <input type="text" class="form-control" id="" name="google_link" placeholder="Google Profile Link">
                  </div>
              
                </div>
               
            </div>
              
        </div>
        <!-- ********* Submit action ***********  -->
        <!-- <button type="submit" onclick="parent.location.href='category.html'" class=" myResNextB btn btn-outline-primary ">Next</button> -->
        <div class="buttonListEdit">
        <button type="submit" id="" class="buttonBlockEditItem">
          <p>Next</p>
          <span class="material-symbols-outlined">arrow_circle_right</span>
        </button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        function open_file1() {
          document.getElementById('input_file1').click();
      }
                  // Get file input element
      let fileInput = document.getElementById('input_file1');
      let span = document.getElementById('fileName');

      // Fires on file upload
      fileInput.addEventListener('change', function(event){
          
          // Get file name
          let fileName = fileInput.files[0].name;
          
          // Update file name in span
          newStringName = fileName.slice(0,15) + "...";

          span.innerText = newStringName;

      });
    
    </script>
  </body>
</html>
