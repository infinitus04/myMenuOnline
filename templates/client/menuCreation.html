{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMO</title>
    <!-- <link rel="stylesheet" href="static/css/styleAdmin.css"> -->
    
    <link rel="stylesheet" href="{% static 'css/styleSignUp.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <style>
      input:required:invalid, input:focus:invalid {
          border-color: red; 
          
      }
      input:required:valid {
          border-color:green;
      }
      
      </style> -->
  </head>
  <body >
    <div class="upperSignUpHidden">
      <!-- img -->
      <img src="{% static 'images/whiteTextMMO-removebg-preview.png' %}" alt="">
    </div>
    <div class="myCenterContainer">
        <div class=" childContainer leftContainer">
            <!-- <h1>left</h1> -->
            <!-- ********* LEFT FORM WHITE **********  -->
            <form action="POST">
                <div class="mb-3">
                  <h4>Change password</h4>
                  <p>(Optional)</p>
                  
                  <label for="exampleInputEmail1" class="form-label">Old Password</label>
                  <input  required  type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" >New Password</label>
                  <input  required type="password" class="form-control" id="exampleInputPassword1" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}">
                  <!-- <div id="emailHelp" class="form-text"><a class="makeNoraml" href="">forgot Password</a></div> -->
                  <div id="emailHelp" class="form-text">Secure your account: Mix uppercase, lowercase, digits, and special characters in password.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                  <input required  type="password" class="form-control" id="exampleInputPassword1" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}">
                </div>
                <!-- <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary signup">Sign Up</button>
              </form>
        </div>
        <div class="midOrSection">
          <p>- OR -</p>
        </div>
        <div class=" childContainer rightContainer">
            <!-- <h1>right</h1> -->
            <!-- img -->
            <img src="{% static 'img/whiteTextMMO-removebg-preview.png' %}" alt="">
            <button   class="mySignupBtn" >Let's get Started <span class="material-symbols-outlined">
                arrow_right_alt
                </span> </button>
        </div>
    </div>
    <!-- <img src="{% static 'images/whiteTextMMO-removebg-preview.png' %}" alt=""> -->

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
